<form action="{% url 'like' %}" method="POST">
    {% csrf_token %}
    {% if report.id in liked_list %}
        <button id="like" name="{{report.id}}"><i class="fas fa-lg fa-heart like-red"></i></button>
    {% else %}
        <button id="like" name="{{report.id}}"><i class="far fa-lg fa-heart"></i></button>      
    {% endif %}
</form>
<p name="{{report.id}}-count" class="count"> {{ report.like_set.count }} </p>
