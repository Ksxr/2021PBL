{% extends "moticom/base.html" %}

{% load i18n static %}

{% block content %}
<body>
    <div class="container gx-5" style="padding: 100px 10px 10px 230px;">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 style="padding-bottom: 20px;">ジャンル管理</h1>
        <p>
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">追加</a>
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample2" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample2">消去</a>
        </p>
        <div class="row">
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
              <div class="card card-body">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">追加ジャンル</label>
                  <input type="text" class="form-control" id="cuurent-user">
                  <div style="padding-top: 20px;">
                    <a class="btn btn-primary" href="#" role="button">決定</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
              <div class="card card-body">
                <label for="formGroupExampleInput" class="form-label">消去ジャンル</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    メール系
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    パスワード系
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    持ち出し系
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    〇〇〇系
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    △△△系
                  </label>
                </div>
                <div style="padding-top: 20px;">
                  <a class="btn btn-primary" href="#" role="button">決定</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="padding-top: 10px;">
          <h4>ジャンル名</h4>
          <ul>
            <li>メール系</li>
            <li>パスワード系</li>
            <li>持ち出し系</li>
            <li>〇〇〇系</li>
            <li>△△△系</li>
          </ul>
        </div>
        <div style="text-align: center; padding-right: 500px">
          <a class="btn btn-primary" href="#" role="button">戻る</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    var collapseElementList = [].slice.call(document.querySelectorAll('.collapse'))
    var collapseList = collapseElementList.map(function (collapseEl) {
      return new bootstrap.Collapse(collapseEl)
    })
  </script>
</body>
{% endblock content %}
