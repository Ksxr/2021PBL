{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'moticom/css/bootstrap.min.css' %}">
        {% block extra_css %}{% endblock %}
        <title>{% block title %}My books{% endblock %}</title>
    </head>
    <body>
        <div class="container-fluid">
            {% block content %}
            {{ content }}
            {% endblock %}
        </div>
        <script src="{% static 'moticom/js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'moticom/js/bootstrap.bundle.min.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
