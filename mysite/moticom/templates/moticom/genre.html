{% extends 'moticom/base.html' %}

{% load i18n static %}

{% block content %}
  <body>
    <div class="container">
        <h2 class="mt-2 border-bottom pb-2">問題報告</h2>
    </div> 
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="container mt-5">
          <form action="{% url 'moticom:complete' %}" method='post' class="card">
            <div class="card-header">ジャンルの選択画面</div>
            <div class="card-body">
              <h5 class="card-title">以下より、もっとも当てはまるジャンルを選択してください</h5>
             {% csrf_token %}
             {% for radio in form.genre_id %}
              <div class="form-check" style="padding-bottom: 2%;">
                <input class="form-check-input" type="radio" name="input_radio" value="{{ genre.id }}">
                <label class="form-check-label">
                  {{ radio }}
                </label>
              </div>
              {% endfor %}
            </div>
            <div class="card-footer" style="text-align: center; padding-left: 80%;">
              <input type="submit" value="送信"class="btn btn-primary" role="button">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
