{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'moticom/css/bootstrap.min.css' %}">
    </head>
    <body>
      <div class="container">
          <h2 class="mt-2 border-bottom pb-2">問題報告</h2>
      </div> 
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="container mt-5">
            <form class="card">
              <div class="card-header">報告画面</div>
              <div class="card-body">
                <h5 class="card-title">ここにインシデントのタネを記入してください</h5>
                <p class="card-text">※インシデントのタネとは？ --あわよくば事故に繋がるようなミスのこと。</p>
                <p class="card-text">例: 機密情報を添付したメール宛先が社外の人に設定されていた等</p>
                <p class="card-text">NGワード: ---------</p>
                <label class="form-label">記入内容</label>
                <textarea  class="form-control" id="report_text" cols="50" rows="6" maxlength="300" onkeyup="ShowLength(value);"></textarea>
                <p id="inputlength">残り300字</p>
                <script>
                  function ShowLength(str) {
                    document.getElementById("inputlength").innerHTML = "残り" + (300 - str.length) + "字"
                  }
                </script>
              </div>
              <div class="card-footer" style="text-align: center;">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <a class="btn btn-primary" href="{% url 'moticom:genre' %}" role="button">次へ</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
